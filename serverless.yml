service: lambda-twitter-blog-hook

provider:
  name: aws
  runtime: go1.x
  stage: ${opt:stage}
  region: ap-southeast-1
  memorySize: 128
  timeout: 180
  environment:
    HOOK_SECRET: ${self:custom.secret}
    API_KEY: ${self:custom.apikey}
    API_SECRET: ${self:custom.apisecret}
    ACCESS_TOKEN: ${self:custom.accesstoken}
    ACCESS_SECRET: ${self:custom.accesssecret}
    BASE_URL: ${self:custom.baseurl}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "logs:CreateLogGroup"
        - "logs:CreateLogStream"
        - "logs:PutLogEvents"
      Resource:
        - "arn:aws:logs:*:*:*"
    - Effect: "Allow"
      Action:
        - "cloudwatch:*"
      Resource:
        - "*"

custom: ${file(serverless.env.yml)}

package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  blogposter:
    handler: bin/blogposter
    events:
      - http:
          path: status
          method: post
          cors: true
